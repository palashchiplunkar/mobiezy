<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./logo/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="MobiCable" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400&family=Poppins:wght@100;200;300;400&display=swap"
            rel="stylesheet"
        />

        <!-- IOS Suppport -->

        <link rel="apple-touch-icon" href="./logo/daily1.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#000000" />

        <!-- IOS Support End -->

        <link rel="manifest" href="./manifest.json" />
        <title>MobiCable</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("./serviceWorker.js")
                        .then((reg) => console.log("Success: ", reg.scope))
                        .catch((err) => console.log("Failure: ", err));
                });
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"
            crossorigin
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
            crossorigin
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
            crossorigin
        ></script>

        <script>
            var Alert = ReactBootstrap.Alert;
        </script>
    </body>
</html>
